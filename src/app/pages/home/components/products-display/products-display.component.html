<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="products-display.component.css">
<link rel="stylesheet" href="../../../../../assets/fonts.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<div class="container">
  <div class="produtos-header">
    <div class="title poppins-regular">Produtos</div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar produtos..." class="search-input poppins-regular">
      <button class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="products-container">
    <div class="product-list">
      @for (product of products; track trackProduct) {
        <div class="product-card">
          <div class="product-image" [style.backgroundImage]="'url(' + product.imageUrl + ')'"></div>
          <div class="product-name">{{ product.name }}</div>
          <div class="product-description">{{ product.details }}</div>
          <div class="product-price">{{ product.price }}</div>
        </div>
      }
    </div>
  </div>
  
</div>
