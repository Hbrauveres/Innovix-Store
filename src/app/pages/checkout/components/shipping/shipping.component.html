<div class="shipping-container poppins-regular">
    <div class="form-section">
        <div class="form-group">
            <input id="street" placeholder="Rua" [readonly]="!isEditing">
        </div>
        <div class="form-group">
            <input id="neighborhood" placeholder="Bairro" [readonly]="!isEditing">
            <input id="city" placeholder="Cidade" [readonly]="!isEditing">
        </div>
        <div class="form-group">
            <input id="state" placeholder="Estado" [readonly]="!isEditing">
            <input id="zip" placeholder="CEP" [readonly]="!isEditing">
        </div>
    </div>
    <div class="button-section">
        <button type="button" (click)="toggleEdit()">
            {{ isEditing ? 'Salvar' : 'Editar' }}
        </button>
    </div>
</div>
