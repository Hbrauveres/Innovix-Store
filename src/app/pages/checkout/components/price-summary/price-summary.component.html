<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="price-summary.component.css">
<link rel="stylesheet" href="../../../../../assets/fonts.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


<div class="price-summary-card poppins-regular">
    <div class="price-summary-container">
        <h2 class="poppins-semibold">Resumo da compra</h2>
        <div class="price-item">
            <span>Subtotal</span>
            <span class="price-value">R$ {{subtotal}}</span>
        </div>
        <div class="price-item">
            <span>Frete</span>
            <span class="price-value">R$ {{shipping}}</span>
        </div>
        <div class="price-item">
            <span>Impostos</span>
            <span class="price-value">R$ {{tax}}</span>
        </div>
        <div class="price-item total">
            <span>Total</span>
            <span class="price-value bold">R$ {{total}}</span>
        </div>
        <button class="checkout-button">Finalizar a compra</button>
        <button class="continue-shopping-button">Continuar comprando</button>
    </div>
</div>
